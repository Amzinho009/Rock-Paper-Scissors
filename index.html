<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    p {
      margin-left: 50px;
      color: white;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 20px;
    }

    h1 {
      color: white;
      margin-left: 50px;
      text-decoration: underline;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    #Rock, #paper, #scissors {
      color: white;
      border: none;
      cursor: pointer;
      padding: 70px;
      border-radius: 50%;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 20px;
    }

    #Rock { background-color: rgb(113, 0, 0); }
    #paper { background-color: rgb(255, 174, 0); }
    #scissors { background-color: rgb(160, 157, 157); }

    .content {
      display: flex;
      background-color: rgb(114, 111, 111);
      width: 600px;
      height: 200px;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin: 50px;
      border-radius: 20px;
    }

    .score {
      margin-left: 50px;
      justify-content: space-evenly;
      width: 270px;
    }

    .score-button, .reset-button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      background-color: rgb(17, 0, 255);
      color: white;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
    }

    .reset-button {
      background-color: blue;
      margin-left: 30px;
    }
  </style>
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>

  <div class="content">
    <button id="Rock" onclick="playGame('Rock')">ROCK</button>
    <button id="paper" onclick="playGame('Paper')">PAPER</button>
    <button id="scissors" onclick="playGame('Scissors')">SCISSORS</button>
  </div>

  <div class="score">
    <button class="score-button" onclick="showScore()">SCORE</button>
    <button class="reset-button" onclick="resetScore()">RESET SCORE</button>
  </div>

  <script>

    let playerScore = 0;

    function playGame(playerMove) {
      const random = Math.random();
      let computerMove = '';


      if (random < 1 / 3) {
        computerMove = 'Rock';
      } else if (random < 2 / 3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      }

      let result = '';

      if (playerMove === computerMove) {
        result = 'Draw';
        playerScore = playerScore+0.5;
      } else if (
        (playerMove === 'Rock' && computerMove === 'Scissors') ||
        (playerMove === 'Paper' && computerMove === 'Rock') ||
        (playerMove === 'Scissors' && computerMove === 'Paper')
      ) {
        result = 'You win';
        playerScore++; 
      } else {
        result = 'You lose';
      }

      alert(`Computer selected ${computerMove}. Result: ${result}`);
    }

    function showScore() {
      alert(`Your score is: ${playerScore}`);
    }

    function resetScore() {
      playerScore = 0;
      alert('Your score has been reset.');
    }
  </script>
</body>
</html>
